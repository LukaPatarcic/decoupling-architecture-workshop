version: "3.3"

services:

  api:
    build:
      context: .
    image: fatcat-tasks
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
      APP_ENV: DEV
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  users:
    build:
      context: .
    image: fatcat-tasks
    env_file: docker-compose.env
    environment:
      SERVICES: users
      APP_ENV: DEV
    depends_on:
      - mongo
      - nats
      - redis
    networks:
      - internal

  tasks:
    build:
      context: .
    image: fatcat-tasks
    env_file: docker-compose.env
    environment:
      SERVICES: tasks
      APP_ENV: DEV
    depends_on:
      - mongo
      - nats
      - redis
    networks:
      - internal

  mailer:
    build:
      context: .
    image: fatcat-tasks
    env_file: docker-compose.env
    environment:
      SERVICES: mailer
      APP_ENV: DEV
    depends_on:
      - mongo
      - nats
      - redis
    networks:
      - internal
        
  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    ports:
      - 27017:27017
    networks:
      - internal

  nats:
    image: nats:2
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    networks:
      - internal

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - internal

  traefik:
    image: traefik:v2.4
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
